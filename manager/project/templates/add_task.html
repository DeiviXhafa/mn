<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <form class="" method="post">
      {% csrf_token %}
    Project {{task_form.project}}
    <br>
    Name <input class="form-control" type="text" name="name" value="">
    <br>
    Description <textarea class="form-control" name="description" rows="8" cols="80"></textarea>
    <br>
    Deadline <input type="date" class="form-control" name="deadline" value="">
    <br>
    Priority {{task_form.priority}}
    <br>
    For {{task_form.member_type}}
    <br>
    <input type="submit" value="Add">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <form class="" method="post">
      {% csrf_token %}
    Name <input type="text" name="name" value="{{subtask.name}}">
    <br>
    Description <textarea name="description" rows="8" cols="80">{{subtask.description}}</textarea>
    <br>
    Deadline <input type="text" name="deadline" value="{{subtask.deadline}}">
    <br>
    Priority <select class="" name="priority">
      {% for priority in priorities %}
      {% if priority == subtask.priority %}
      <option value="{{priority.id}}" selected>{{priority}}</option>
      {% else %}
      <option value="{{priority.id}}">{{priority}}</option>
      {% endif %}
      {% endfor %}
    </select>
    <br>
    For <select class="" name="member_type">
      {% for member in member_types %}
      {% if member == subtask.member_type %}
      <option value="{{member.id}}" selected>{{member}}</option>
      {% else %}
      <option value="{{member.id}}">{{member}}</option>
      {% endif %}
      {% endfor %}
    </select>
    <br>
    <br>
    <input type="submit" value="Add">
    </form>
  </body>
</html>
